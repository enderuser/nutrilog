{% load static %}
{% block head %}
<link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/signin.css' %}" rel="stylesheet">
<title>{% block title %}Entrar no Sistema{% endblock %}</title>
{% endblock head %}
{% block body %}
<main class="form-signin">
    <br>
    {% if messages %}
    <br>
     {% for message in messages %}
     <div class="alert {{message.tags}}">
       {{message}}
     </div>          
     {% endfor %}       
    {% endif %}
    <form action="{% url 'logar' %}" method="POST">{% csrf_token %}
      <img class="mb-4" src="{% static 'img/bootstrap-logo.svg' %}" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Entrar no Sistema</h1>
  
      <div class="form-floating">
        <input type="text" name='usuario' class="form-control" id="floatingInput" placeholder="usuario">
        <label for="floatingInput">Usuario</label>
      </div>
      <div class="form-floating">
        <input type="password" name='senha' class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Senha</label>
      </div>
  
      <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
    </form>
  </main>
{% endblock body %}
